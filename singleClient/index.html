<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <style>
        #a, #b ,#c {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>List</p>
    <ul>
        <li id="a">a</li>
        <li id="b">b</li>
        <li id="c">c</li>
    </ul>
    <script>
        
        async function run() {
            const jsonData = await fetchData();
            console.log(jsonData);
        }

        async function fetchData() {
            try {
                const response = await fetch('key.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error);
            }
        }

        const a = document.getElementById("a");
        a.addEventListener("click", run);

    </script>
</body>
</html>
